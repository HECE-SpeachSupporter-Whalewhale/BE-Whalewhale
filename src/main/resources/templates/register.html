<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 하기</title>
    <script>
        // 인증번호 요청 함수
        function requestAuthCode() {
            const email = document.getElementById('googleEmail').value;
            fetch('/requestAuthCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'email': email
                })
            }).then(response => response.json())
                .then(data => {
                    alert(data.message); // 서버로부터 받은 메시지
                    document.getElementById('verifyForm').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        }

        // 인증번호 확인 함수
        function verifyAuthCode() {
            const email = document.getElementById('googleEmail').value;
            const enteredCode = document.getElementById('authCode').value;
            fetch('/verifyAuthCode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'email': email,
                    'authCode': enteredCode
                })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('submitGoogleBtn').style.display = 'block';
                        alert('인증번호가 확인되었습니다. 회원가입을 진행합니다.');
                    } else {
                        alert('인증번호가 올바르지 않습니다.');
                        document.getElementById('submitGoogleBtn').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // 구글로 회원가입하기 버튼 클릭 시 이메일 입력 폼을 표시
        function showGoogleRegisterForm() {
            document.getElementById('googleRegisterForm').style.display = 'block';
        }
    </script>
</head>
<body>
<h3>회원가입 하기</h3>
<form action="/users" method="POST">
    <input name="user_id" placeholder="닉네임" required><br>
    <input name="username" placeholder="이메일" type="email" required><br>
    <input name="password" type="password" placeholder="비밀번호" required><br>
    <button type="submit">회원가입</button>
</form>

<h3>구글로 회원가입하기</h3>
<!-- 구글로 회원가입하기 버튼 클릭 시 이메일 입력 폼을 보여줍니다 -->
<button onclick="showGoogleRegisterForm()">구글로 회원가입하기</button>

<!-- 구글로 회원가입하기 폼 (초기에는 숨겨져 있습니다) -->
<div id="googleRegisterForm" style="display:none;">
    <h3>구글 계정으로 회원가입하기</h3>
    <form id="googleRegistrationForm" action="/google-users" method="POST">
        <input id="googleEmail" name="email" placeholder="이메일" type="email" required><br>

        <!-- 인증번호 요청 버튼 -->
        <button type="button" onclick="requestAuthCode()">인증번호 요청</button>

        <!-- 인증번호 입력 폼 -->
        <div id="verifyForm" style="display:none;">
            <label for="authCode">인증번호:</label>
            <input id="authCode" name="authCode" type="text" required><br>
            <button type="button" onclick="verifyAuthCode()">인증번호 확인</button>
        </div>

        <!-- 제출 버튼, 처음에는 숨겨져 있으며 인증번호가 올바르면 표시 -->
        <button type="submit" style="display:none;" id="submitGoogleBtn">회원가입</button>
    </form>
</div>

</body>
</html>
